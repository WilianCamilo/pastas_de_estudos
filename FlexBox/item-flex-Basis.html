<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>

    <style>
        .flex-container{
            max-width: 500px;
            border: 1px solid rgb(0, 0, 0);
            display: flex;  
        }

        .items{
            background-color: coral;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .bauto{
            flex-basis: auto;
        }

        .b-0{
            flex-basis: 0;
        }

        .fg-1{
            flex-grow: 1;
        }

        .fg-2{
            flex-grow: 2;
        }

        .fg-3{
            flex-grow: 3;
        }

        .w100{
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <p>base auto</p>
    <div class="flex-container">
        <div class="items bauto fg-1">AAAAA</div>
        <div class="items bauto b-0 fg-1">BBBB</div>
        <div class="items bauto b-0 fg-1">C</div>
        <div class="items bauto b-0 fg-1">DEF</div>
    </div>

    <p>base 0</p>
    <div class="flex-container">
        <div class="items b-0 fg-1">AAAAA</div>
        <div class="items b-0 fg-1">BBBB</div>
        <div class="items b-0 fg-1">C</div>
        <div class="items b-0 fg-1">DEF</div>
    </div>

    <p>base + width</p>
    <div class="flex-container">
        <div class="items w100 fg-1">AA</div>
        <div class="items w100 fg-1">BBB</div>
        <div class="items w100 fg-1">CCC</div>
        <div class="items w100 fg-1">DEF</div>
    </div>
</body>
</html>
