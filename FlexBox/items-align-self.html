<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align self</title>

    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 350px;
            margin-bottom: 10px;

        }

        .aling-container{
            align-items:  center;
        }

        .item{
            background-color: brown;
            color: white;
            font-size: 24px;
            margin: 5px;
            text-align: center;
        }

        .center{
            align-self: center;
        }

        .start{
            align-self: flex-start;
        }

        .end{
            align-self: flex-end;
        }

        .baseline{
            align-self: baseline;
        }

        .stretch{
            align-self: stretch;
        }

        .auto{
            align-self: auto;
        }
    </style>
</head>
<body>

    <div class="flex-container aling-container">
        <div class="item">AAA</div>
        <div class="item">123</div>
        <div class="item">wilian é top de mais até da conta</div>
        <div class="item">ITEM 4</div>
    </div>
</body>

    <div class="flex-container">
        <div class="item center">AAA</div>
        <div class="item start">123</div>
        <div class="item stretch">wilian é top de mais até da conta</div>
        <div class="item end">ITEM 4</div>
    </div>
    
</body>
</html>
