<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos - flex wrap </title>

    <style>
        .flex-container-row{
            display:  flex;
            height: 150px;
            border: 2px solid black;
            max-width: 300px;
            flex-direction: row;
        }
        .flex-container-column{
            display:  flex;
            height: 100px;
            border: 2px solid black;
            max-width: 300px;
            flex-direction: column;
        }

        .item{
            font-size: 24px;
            height: 50%;
            text-align: center;
            width: 100px;
            line-height: 50px;
            min-width: 100px;
        }

        .nowrap{
            flex-wrap: nowrap;
        }

        .wrap{
            flex-wrap: wrap;
        }

        .wrap-reverse{
            flex-wrap: wrap-reverse;
        }

        .blue{
            background-color: blue;
        }

        .green{
            background-color: lightgreen;
        }

        .orange{
            background-color: orangered;
        }

        .black{
            background-color: rgb(239, 243, 10);
        }
    </style>
</head>
<body>
    <h1>no wrap</h1>

    <div class="flex-container-row">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item black">4</div>
    </div>

    <h1>wrap</h1>

    <div class="flex-container-row wrap">
        <div class="item green">1</div>
        <div class="item blue">2</div>
        <div class="item orange">3</div>
        <div class="item black">4</div>
    </div>

    <h1>wrap-reverse</h1>

    <div class="flex-container-row wrap-reverse">
        <div class="item green">a</div>
        <div class="item blue">b</div>
        <div class="item orange">c</div>
        <div class="item black">d</div>
    </div>

    <h1>no wrap</h1>

    <div class="flex-container-column">
        <div class="item orange">1</div>
        <div class="item green">2</div>
        <div class="item blue">3</div>
        <div class="item black">4</div>
    </div>

    <h1>wrap</h1>

    <div class="flex-container-column wrap">
        <div class="item green">1</div>
        <div class="item blue">2</div>
        <div class="item orange">3</div>
        <div class="item black">4</div>
    </div>

    <h1>wrap-reverse</h1>

    <div class="flex-container-column wrap-reverse">
        <div class="item green">a</div>
        <div class="item blue">b</div>
        <div class="item orange">c</div>
        <div class="item black">d</div>
    </div>
</body>
</html>
